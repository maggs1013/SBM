name: training-warehouse

on:
  push:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  phase0:
    runs-on: ubuntu-latest

    # Make Python see both the repo root AND src/
    env:
      PYTHONPATH: "${{ github.workspace }}:${{ github.workspace }}/src"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Merge training dataset
        run: |
          echo "PYTHONPATH=$PYTHONPATH"
          python scripts/merge_training_dataset.py --config config/phase0_config.yaml

      - name: Baseline backtest + calibration
        run: |
          python scripts/backtest_baseline.py --config config/phase0_config.yaml

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: phase0-artifacts
          path: |
            data/training/*.parquet
            reports/*.*